<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100..900&display=swap"
    rel="stylesheet">

  <!-- Bootstrap Icons y CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">

</head>

<body>
  <div class="containerAdmin">
    <header class="header">
      <h1>New Project</h1>
    </header>
    <main>
      <section>
        <form action="" class="section" id="projectform">

          <input type="email" class="form-control" id="titulo" placeholder="titulo">

          <input type="email" class="form-control" id="descripcion" placeholder="Descripción">

          <select class="form-select" aria-label="Default select example" id="destacado">
            <option selected>Abre el menu</option>
            <option value="true">Si</option>
            <option value="false">No</option>
          </select>

          <div class="mb-3">
            <input type="date" id="fecha" class="form-control" placeholder="Fecha" />
          </div>

          <input type="text" class="form-control" id="imagen" placeholder="Imágen">

          <input type="text" class="form-control" id="link" placeholder="Link">


          <select class="form-select"  class="form-control" id="lenguaje">
            <option >Elige lenguaje</option>
          </select>

          <div class="containerBudge"  id="budge">
        
          </div>
          <button type="button" class="btn btn-primary" id="enviar">Primary</button>

        </form>
      </section>
    </main>
  </div>
</body>
<script type="module" src="/admin.js"></script>

</html>
